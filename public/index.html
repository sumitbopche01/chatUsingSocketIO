<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Chat App Using Socket.io</title>
</head>

<body>
    <div class="grid h-screen place-items-center">
        <div class="container shadow-xl rounded 
    flex flex-col p-4 items-center w-96 bg-green-200">
            <div class="container bg-[#457b9d] rounded p-5">
                <h1 class="font-bold text-center text-white text-lg"> Chat Chat</h1>
            </div>
            <main class="container m-2">
                <form action="chat.html">
                    <div class="flex flex-col p-5 m-4">
                        <div class="container flex content-center">
                            <label for="username" class="mr-2">Username</label>
                            <input type="text" name="username" class="p-1" id="username" placeholder="Enter username..."
                                required />
                        </div>
                        <div class="container mt-2 mb-5">
                            <label for="room" class="mr-9">Room</label>
                            <select name="room" id="room" class="p-1">
                                <option value="JavaScript">JavaScript</option>
                                <option value="Python">Python</option>
                                <option value="PHP">PHP</option>
                                <option value="C#">C#</option>
                                <option value="Ruby">Ruby</option>
                                <option value="Java">Java</option>
                            </select>
                        </div>
                        <button type="button" class="text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 
                            font-medium rounded-lg text-lg px-5 py-2.5 text-center">
                            Join Chat
                        </button>
                    </div>
                </form>
            </main>
        </div>
    </div>
</body>

</html>
